<!DOCTYPE html>
<html>
  <head>
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
  https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
  	* gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
    * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'
'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- css styles -->
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- js scripts -->
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile.js"></script>
	<script type="text/javascript" src="js/notetaker.js"></script>
  <title>NoteTaker</title>
  </head>
  <body>
  	<!-- app pages -->

		<!-- page1 - home screen -->
		<div data-role="page" id="home">
			<!-- header -->
			<div data-role="header" class="ui-nodisc-icon">
				<h3>NoteTaker</h3>
				<a href="#create" data-transition="slideup" class="ui-btn ui-icon-plus ui-btn-icon-notext ui-btn-right">create</a>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<h4>Notes</h4>
				<!-- output available notes -->
				<div id="notes" class="ui-body">
					<!-- grid layout for notes -->
					<div class="ui-grid-a">
						<!-- left column -->
						<div class="ui-block-a">
							<div class="ui-bar ui-bar-a">
								<h5>note 1</h5>
								<p>note content 1</p>
							</div>
						</div>
						<!-- right column -->
						<div class="ui-block-b">
							<div class="ui-bar ui-bar-a">
								<h5>note 2</h5>
								<p>note content 2</p>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed" class="page-footer">
				<h5>footer</h5>
			</div><!-- /footer -->
		</div><!-- /page1 - home screen -->

		<!-- page 2 - create note screen -->
		<div data-role="page" id="create">
			<div data-role="header" class="ui-nodisc-icon">
				<h3>NoteTaker</h3>
				<a href="#home" data-rel="back" data-transition="none" class="ui-btn ui-icon-back ui-btn-icon-notext">back</a>
			</div><!-- /header -->
			<div role="main" class="ui-content">
				<h4>Create</h4>
			</div><!-- /content -->
			<div data-role="footer" data-position="fixed" class="page-footer" >
				<h5>footer</h5>
			</div><!-- /footer -->
		</div><!-- /page2 - create note screen -->

  </body>
</html>
