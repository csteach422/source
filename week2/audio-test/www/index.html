<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Audio Test Update</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/jquery.mobile.1.4.5.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <!-- jquery js -->
    <script type="text/javascript" src="assets/scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery.mobile-1.4.5.js"></script>
    <!-- default cordova js -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- app js -->
    <script type="text/javascript" src="assets/scripts/plugin.js"></script>
  </head>
  <body>
    <!-- homepage -->
	 <div data-role="page" id="home">
		<div data-role="header">
	    <h3>plugin test - audio</h3>
		</div><!-- /header -->
	  <div role="main" class="ui-content">
      <!-- container for media options... -->
      <div data-role="content">
        <!-- group buttons etc -->
        <div data-role="fieldcontain">
          <h3>Plugin Media Player</h3>
          <p>choose a media file to playback...</p>
          <input type="button" id="playAudio" data-icon="refresh" value="Play" />
          <p>Stop playback...</p>
          <input type="button" id="stopAudio" data-icon="delete" value="Stop" />
          <p>Pause playback...</p>
          <input type="button" id="pauseAudio" data-icon="bars" value="Pause" />
        </div>
        <div id="mediaoutput">

        </div>
      </div>
		</div><!-- /content -->
	 </div><!-- /homepage -->
  </body>
</html>
