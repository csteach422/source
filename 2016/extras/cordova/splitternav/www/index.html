<!DOCTYPE html>
<html>
  <head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- cordova and ui js -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
    <!-- app scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <title>Splitter Navigation test</title>
  </head>
  <body>
    <!-- navigator for fab &c. -->
    <ons-navigator id="navigator" page="splitter.html"></ons-navigator>
      
    <!-- splitter component for menu -->
    <ons-template id="splitter.html">
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page id="menu.html">
            <ons-toolbar> 
              <div class="center">menu</div> 
            </ons-toolbar>
            <ons-list>
              <ons-list-item url="home.html" class="menu-link" tappable>home</ons-list-item>
              <ons-list-item url="nav.html" class="menu-link" tappable>nav</ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
    </ons-template>

    <!-- home page -->
    <ons-template id="home.html">
      <ons-page id="home">
        <!-- page toolbar -->
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button class="menu-open">
              <!-- hamburger menu -->
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Splitter & Navigation</div>
          <div class="right">
            <ons-toolbar-button>
              <!-- search option -->
              <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <!-- define primary action button for page - md plus icon -->
        <ons-fab position="bottom right">
          <ons-icon id="fab-open" icon="md-plus"></ons-icon>
        </ons-fab>
        <h4>home page</h4>
        <!-- homeContent - home content -->
        <div id="homeContent" class="page-content">
          <ons-row id="notes-all">
            
          </ons-row>
        </div>
      </ons-page>
    </ons-template>
  
    <!-- nav page -->
    <ons-template id="nav.html">
      <ons-page id="nav">
        <!-- page toolbar -->
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button class="menu-open">
              <!-- hamburger menu -->
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">nav page</div>
          <div class="right">
            <ons-toolbar-button>
              <!-- search option -->
              <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <h4>nav</h4>
        <!-- navContent - nav content -->
        <div id="navContent" class="page-content">
          
        </div>
      </ons-page>
    </ons-template>

<!--
* primary action page - page for fab
-->
    <!-- fab page -->
    <ons-template id="fab.html">
      <ons-page id="fab">
        <ons-toolbar>
          <div class="left"><ons-back-button>Back</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
        <h4>fab page</h4>
        <!-- fabContent - fab content -->
        <div id="fabContent" class="page-content">
          
        </div>
      </ons-page>
    </ons-template>  

  </body>
</html>
