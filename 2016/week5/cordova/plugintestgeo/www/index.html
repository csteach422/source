<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Geolocation test</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/jquery.mobile.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
    <!-- jquery js -->
    <script type="text/javascript" src="assets/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="assets/scripts/jquery.mobile.js"></script>
    <!-- default cordova js -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- app js -->
    <script type="text/javascript" src="assets/scripts/plugin.js"></script>
  </head>
  <body>
    <!-- homepage -->
  	<div data-role="page" id="home">
  		<div data-role="header">
  	    <h3>plugin tester</h3>
  		</div><!-- /header -->
  	  <div role="main" class="ui-content">
        <!-- container for plugin options... -->
        <div data-role="content">
          <ul data-role="listview" data-inset="true">
  				  <li data-role="list-divider" role="heading">plugin tests</li>
  				  <li><a href="#location" data-transition="slide">geolocation</a></li>
          </ul>
        </div><!-- /content -->
  		</div><!-- /main -->
  	</div><!-- /homepage -->

    <!-- location page -->
    <div data-role="page" id="location">
      <div data-role="header">
  	    <h3>plugin tester - geolocation</h3>
  		</div><!-- /header -->
      <div data-role="navbar" data-iconpos="left">
        <ul>
          <li><a class="ui-btn" data-icon="home" data-transition="slide" href="#home">home</a></li>
          <li><a class="ui-btn" data-icon="arrow-l" data-rel="back">back</a></li>
        </ul>
      </div><!-- /navbar -->
      <div data-role="content">
        <p>Click the following button to find your current location...</p>
        <input type="button" id="getLocation" data-icon="search" value="Find Current Location" />
        <div id="location">
          <h5>Location Results</h5>
        </div>
      </div><!-- /content -->
    </div><!-- /location page -->
  </body>
</html>
