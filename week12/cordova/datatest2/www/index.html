        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
        <title>Data Test2</title>
    </head>
    <body>
  <!-- homepage -->
	<div data-role="page" id="home">
		<div data-role="header">
	    <h3>data test 2 - IndexedDB</h3>
		</div><!-- /header -->
	<div role="main" class="ui-content">
    <!-- container for plugin options... -->
    <div data-role="content">
      <h3>Cordova Storage Test</h3>
      <p>a test of IndexedDB...</p>

      <form id="noteForm">
        <div class="ui-field-contain">
          <label for="noteName">Note Title</label>
          <input type="text" id="noteName" name="noteName"></input>
        </div>
        <div class="ui-field-contain">
          <label for="noteContent">Note Content</label>
          <input type="text" id="noteContent" name="noteContent"></input>
        </div>
        <div data-role="controlgroup" data-type="horizontal">
          <input type="button" id="saveNote" data-icon="action" value="Save Note" data-inline="true"/>
          <input type="button" id="loadNote" data-icon="refresh" value="Load Note" data-inline="true"/>
          <input type="button" id="loadNotes" data-icon="refresh" value="Load Notes" data-inline="true"/>
        </div>
        <div id="note-output">
        </div>
      </form>

    </div><!-- /content -->
  </div><!-- /main -->
</div><!-- /homepage -->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="assets/scripts/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="assets/scripts/plugin.js"></script>
