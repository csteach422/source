<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- cordova and ui js -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
    <title>NoteTaker</title>
  </head>
  <body>
    <ons-navigator id="navigator" page="home.html"></ons-navigator>
    <!-- home page -->
    <ons-template id="home.html">
      <ons-page id="home">
        <!-- page toolbar -->
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button>
              <!-- hamburger menu -->
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">NoteTaker</div>
          <div class="right">
            <ons-toolbar-button>
              <!-- search option -->
              <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <!-- home page content -->
        <h4>notes</h4>
        <ons-button id="push-button">Create</ons-button>
      </ons-page>
    </ons-template>
    <!-- create note page -->
    <ons-template id="create.html">
      <ons-page id="create">
        <ons-toolbar>
          <div class="left"><ons-back-button>Back</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
        <!-- create note page -->
        <h4>create note</h4>
      </ons-page>
    </ons-template>
    <!-- app scripts -->
    <script type="text/javascript" src="js/notetaker.js"></script>
  </body>
</html>
