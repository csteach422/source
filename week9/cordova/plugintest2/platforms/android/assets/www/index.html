<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="assets/styles/index.css">
        <link rel="stylesheet" type="text/css" href="assets/styles/jquery.mobile.1.4.5.css" />
        <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
        <title>Plugin Test2</title>
    </head>
    <body>
  <!-- homepage -->
	<div data-role="page" id="home">
		<div data-role="header">
	    <h3>plugin tester</h3>
		</div><!-- /header -->
	  <div role="main" class="ui-content">
      <!-- container for media options... -->
      <div data-role="content">
        <ul data-role="listview" data-inset="true">
				  <li data-role="list-divider" role="heading">plugin tests</li>
				  <li><a href="#camera" data-transition="slide">camera</a></li>
        </ul>
      </div><!-- /content -->
		</div><!-- /main -->
	</div><!-- /homepage -->

  <!-- camera page -->
  <div data-role="page" id="camera">
    <div data-role="header">
	    <h3>plugin tester - camera</h3>
		</div><!-- /header -->
    <div data-role="navbar" data-iconpos="left">
      <ul>
        <li><a class="ui-btn" data-icon="home" data-transition="slide" href="#home">home</a></li>
        <li><a class="ui-btn" data-icon="arrow-l" data-rel="back">back</a></li>
      </ul>
    </div><!-- /navbar -->
    <div data-role="content">
      <input type="button" id="takePhoto" data-icon="camera" value="Take Photo" />
      <div id="photo">
        <img id="imageView" style="width: 100%;">image view</img>
      </div><!-- /photo -->
      <div data-role="popup" id="photoSelector" style="min-width: 250px;">
        <ul data-role="listview" data-inset="true">
          <li data-role="divider">Choose Photo</li>
          <li><a id="cameraPhoto" href="#">Take Photo with Camera</a></li>
          <li><a id="galleryPhoto" href="#">Get Photo from Gallery</a></li>
        </ul>
      </div><!-- /photoSelector -->
    </div><!-- /content -->
  </div><!-- /camera page -->

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="assets/scripts/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/scripts/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="assets/scripts/plugin.js"></script>
    </body>
</html>
