<!DOCTYPE html>
<html lang="en">
  <head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsenui.css">
    <link rel="stylesheet" type="text/css" href="bower_components/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- cordova and ui js -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="bower_components/onsenui/js/onsenui.js"></script>
    <!-- app scripts -->
    <script type="text/javascript" src="js/notetaker.js"></script>
    <title>NoteTaker</title>
  </head>
  <body>
    <ons-navigator id="navigator" page="splitter.html"></ons-navigator>

    <!-- splitter component for menu -->
    <ons-template id="splitter.html">
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page id="menu.html">
            <ons-toolbar> 
              <div class="center">menu</div> 
            </ons-toolbar>
            <ons-list>
              <ons-list-item url="home.html" class="menu-link" tappable>home</ons-list-item>
          <!--<ons-list-item url="about.html" class="menu-link" tappable>about</ons-list-item>-->
              <ons-list-item url="tags.html" class="menu-link" tappable>tags</ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>
    </ons-template>

    <!-- home page -->
    <ons-template id="home.html">
      <ons-page id="home">
        <!-- page toolbar -->
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button class="menu-open">
              <!-- hamburger menu -->
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">NoteTaker</div>
          <div class="right">
            <ons-toolbar-button>
              <!-- search option -->
              <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <!-- define primary action button for page - md plus icon -->
        <ons-fab position="bottom right">
          <ons-icon id="create-note" icon="md-plus"></ons-icon>
        </ons-fab>
        <h3>notes</h3>
        <!-- homeContent - home content -->
        <div id="homeContent" class="page-content">
          <ons-row>
            <ons-col>
              <div class="note-card">
                <h5>note 1</h5>
              </div>
            </ons-col>
            <ons-col>
              <div class="note-card">
                <h5>note 2</h5>
              </div>
            </ons-col>
            <ons-col>
              <div class="note-card">
                <h5>note 3</h5>
              </div>
            </ons-col>
            <ons-col>
              <div class="note-card">
                <h5>note 4</h5>
              </div>
            </ons-col>
          </ons-row>
        </div>
      </ons-page>
    </ons-template>

    <!-- create note page -->
    <ons-template id="create.html">
      <ons-page id="create">
        <ons-toolbar>
          <div class="left"><ons-back-button>Back</ons-back-button></div>
          <div class="center"></div>
        </ons-toolbar>
        <h3>create note</h3>
        <!-- cnContent - create note content -->
        <div id="cnContent" class="page-content">
          <div id="cnCreate">
            <!-- create note form -->
            <section style="padding: 10px 0 10px 0">
              <ons-input type="text" id="noteTitle" placeholder="title" modifier="material" style="display: block; width: 100%"></ons-input>
            </section>
            <section style="padding: 5px 0 5px 0">
              <textarea class="textarea" id="noteContent" placeholder="content" modifier="material" style="width: 100%; height: 150px; resize: vertical;"></textarea>
            </section>
            <section style="padding: 10px 0 10px 0">
              <ons-input type="text" id="noteTags" placeholder="tags" modifier="material" style="width: 100%; height: 100px; resize: vertical;"></ons-input>
            </section>
            <section>
              <ons-button id="noteSave" modifier="large">save note</ons-button>
            </section>
          </div>
        </div>
      </ons-page>
    </ons-template>

    <!-- note tags page -->
    <ons-template id="tags.html">
      <ons-page id="tags">
        <!-- page toolbar -->
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button class="menu-open">
              <!-- hamburger menu -->
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Tags</div>
          <div class="right">
            <ons-toolbar-button>
              <!-- search option -->
              <ons-icon icon="md-search"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <!-- note tags page content -->
        <h3>tags</h3>
      </ons-page>
    </ons-template>

  </body>
</html>
