<!DOCTYPE html>
<html>
<head>
	<title>Basic App - listview 1</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- page1 -->
	<div data-role="page" id="page1">
		<div data-role="header">
	    <h3>Welcome - page 1</h3>
		</div><!-- /header -->
	  <div role="main" class="ui-content">
			<p>View internal page - <a href="#page2" data-transition="slidedown">page2</a></p>
		<!-- listview example -->
		<div>
			<ul data-role="listview">
				<li>Cannes</li>
				<li>Marseille</li>
				<li>Monaco</li>
				<li>Nice</li>
			</ul>
		</div>
		</div><!-- /content -->
		<div data-role="footer">
	    <h5>footer - page 1</h5>
		</div><!-- /footer -->
	</div><!-- /page1 -->

	<!-- page2 -->
	<div data-role="page" data-dialog="true" id="page2">
		<div data-role="header">
	    <h3>page 2</h3>
		</div><!-- /header -->
		<div role="main" class="ui-content">
			<p><a href="#page1" data-rel="back">Cancel</a></p>
		</div><!-- /content -->
		<div data-role="footer">
	    <h5>footer - page 2</h5>
		</div><!-- /footer -->
	</div><!-- /page2 -->
	</body>
</html>
