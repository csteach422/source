<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/index-flex-swipe.css">
    <title>Basic Audio</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <img alt="nav menu" src="./img/menu.svg" />
        </nav>
        <h1>Audio</h1>
        <div id="search"><img alt="search" src="./img/search.svg" /></div>
      </header>
      <section id="slideLinks">
        <a id="playerSlide" data-visible="true">current track</a>
        <a id="playlistSlide" data-visible="false">playlists</a>
        <a id="albumsSlide" data-visible="false">albums</a>
      </section>
      <section id="slideContent">
        <div id="currentTrack" class="slide">
          <div id="song-meta">
            ...
          </div>
          <div id="artist-meta">
            ...
          </div>
        </div>
        <div id="slideContent2" class="slide">
          <p>sample content for slide 2</p>
        </div>
        <div id="slideContent3" class="slide">
          <p>sample content for slide 3</p>
        </div>
      </section>
      <section id="player">
        <div id="progress"><div id="seek"></div></div>
        <div id="controls">
          <button type="button" id="rw"><<</button>
          <button type="button" id="play">Play</button>
          <button type="button" id="pause">Pause</button>
          <button type="button" id="stop">Stop</button>
          <button type="button" id="ff">>></button>
        </div>
      </section>
    </main>
    <!-- load JS files for app - cordova.js required -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- load JS for scroll events -->
    <script type="text/javascript" src="./js/sliders.js"></script>
    <!-- load app main file -->
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
