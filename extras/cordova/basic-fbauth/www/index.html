<!DOCTYPE html>
<html>
  <head>
		<!--
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
		-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>Basic Firebase Auth</title>
  </head>
  <body>
    <main>
			<section id="side">
				<section id="sidecontent">
					<header id="side-header">
						<center><h1>menu</h1></center>
					</header>
					<nav id="sidenav">
						<ul id="menulinks">
							<li><a href="">link1</a></li>
							<li><a href="">link2</a></li>
							<li><a href="">link3</a></li>
							<li><a href="">link4</a></li>
							<li><a href="">link5</a></li>
							<li><a href="">link6</a></li>
							<li><a href="">link7</a></li>
							<li><a href="">link8</a></li>
						</ul>
					</nav>
				</section>
			</section>
      <header id="main-header">
				<div id="menubtn">
          <img alt="nav menu" src="./img/menu.svg" />
        </div>
        <h1>Ancient Sites</h1>
        <div id="search">
					<img alt="search" src="./img/search.svg" />
				</div>
				<section id="slideLinks">
        	<a id="slide1" slide="slideContent1" data-visible="true">slide1</a>
        	<a id="slide2" slide="slideContent2" data-visible="false">slide2</a>
        	<a id="slide3" slide="slideContent3" data-visible="false">slide3</a>
      	</section>
      </header>
      <section id="slideContent">
        <div id="slideContent1" class="slide">
					<h3>Ancient Sites - Auth Test2</h3>
					<section id="fb-login">
					<button id="submit-login">login</button>
					<button id="submit-logout">logout</button>
        </section>
				<section id="fb-content">
					
				</section>
        </div>
        <div id="slideContent2" class="slide">
          <p>sample content for slide 2</p>
        </div>
        <div id="slideContent3" class="slide">
          <p>sample content for slide 3</p>
        </div>
      </section>
      <section id="fixedFooter">
        <div id="footerContent">
          <p>sample content for fixed footer</p>
        </div>
      </section>
    </main>
    <!-- load JS files for app - cordova.js required -->
    <script type="text/javascript" src="cordova.js"></script>
		<!-- JS - Firebase SDK - full testing -->
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
		<!-- app logic for Firebase queries... -->
    <script src="./js/firebase.js"></script>
		<!-- app logic for Firebase auth... -->
    <script src="./js/firebase-auth.js"></script>
    <!-- load JS for touch events -->
    <script type="text/javascript" src="./js/touch.js"></script>
		<!-- load JS for menu events -->
    <script type="text/javascript" src="./js/menus.js"></script>
    <!-- load JS for scroll events -->
    <script type="text/javascript" src="./js/sliders.js"></script>
    <!-- load app main file -->
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
